        <script>
            // JavaScript for hover effect
            const radioLabels = document.querySelectorAll('.radio-label');
            radioLabels.forEach(label => {
                // Get the associated radio button
                const radioInput = label.querySelector('input[type="radio"]');
                const f1Div = label.closest('.f1');
                
                f1Div.addEventListener('mouseenter', () => {
                    f1Div.style.height = '180px';
                    // Check the associated radio button when hovered
                    radioInput.checked = true;
                });

                f1Div.addEventListener('mouseleave', () => {
                    f1Div.style.height = '60px';
                });
            });
        </script>
